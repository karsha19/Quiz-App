<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-xxl-6">
                <div class="bg-white rounded-1 box">
                    <div class="head px-4 pt-3 py-1 d-flex flex-column flex-sm-row justify-content-between align-items-center position-relative gap-3 gap-sm-0">
                        <h4 class="fw-bolder m-0">Awesome Quiz Application</h4>
                        <div class="bg-primary-subtle px-3 py-2 rounded-2">
                            <p class="m-0 fw-semibold text-primary">Time Left <span id="timeLeft" class="bg-black text-white px-2 rounded-1 ms-1">10</span> </p>
                        </div>
                        <span id="line"></span>
                    </div>
                    <div class="body px-4 pt-1 mt-4">
                        <h5 class="fw-bolder py-2">This is a mock question!</h5>
                        <div class="ans-div">
                            <input id="option1" type="radio" value="a" name="option">
                            <label for="option1">Option 1</label>
                        </div>
                        <div class="ans-div">
                            <input id="option2" type="radio" value="b" name="option">
                            <label for="option2">Option 2</label>
                        </div>
                        <div class="ans-div">
                            <input id="option3" type="radio" value="c" name="option">
                            <label for="option3">Option 3</label>
                        </div>
                        <div class="ans-div">
                            <input id="option4" type="radio" value="d" name="option">
                            <label for="option4">Option 4</label>
                        </div>
                    </div>
                    <div class="footer">
                        <p><span id="quesCount"></span> of <span>5</span> Questions</p>
                        <button onclick="submitQuiz()" class="btn btn-primary">Next Question</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/script.js" defer></script>
</html>
